<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="browser.css">
    <script src="browser.js"></script>
  </head>
  <body>
    <div id="backdrop">
      <div class="loader">Loading...</div>
    </div>
    <webview class="loading"></webview>
    <div id="controls">
      <div class="grid">
        <div class="grid__item one-half">
          <button id="home" title="Go Home"><!-- &#8962; -->Home</button><button id="reload" title="Reload"><!-- &#10227; -->Reload</button>
        </div><div class="grid__item one-half align--right">
          <div id="url-indicator"></div> &bullet;
          <div id="version-indicator"></div> &bullet;
          <span id="battery-info">
            <i id="battery-status" class="fa fa-battery-1"></i>
            <i id="charge-status" class=""></i>
          </span> &bullet;
          <b><div id="clock"></div></b>
        </div>
      </div>
    </div>
  </body>
</html>
