  <head>
    <link rel="stylesheet" href="browser.css">
    <script src="browser.js"></script>
  </head>

    <div id="backdrop">
      <div class="loader">Loading...</div>
    </div>

          <button id="home" title="Go Home">Home</button><button id="reload" title="Reload">Reload</button><!--<button id="registration" title="First-Time Registration">First-Time Registration</button>-->

              <i id="battery-status" class="fa fa-battery-1"></i>
